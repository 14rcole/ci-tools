base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: src
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-install
    test:
    - as: e2e
      from: my-image
      commands: make custom-e2e
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
    post:
    - ref: ipi-deprovision-must-gather
    - ref: ipi-deprovision-deprovision
- as: e2e-default
  steps:
    test:
    - chain: ipi-install
- as: e2e-parameter
  steps:
    test:
    - chain: ipi-install-with-parameter
- as: e2e-override-parameter
  steps:
    test:
    - chain: ipi-install-with-parameter
    env:
      TEST_PARAMETER: test parameter set by test
zz_generated_metadata:
  org: openshift
  repo: installer
  branch: release-4.2