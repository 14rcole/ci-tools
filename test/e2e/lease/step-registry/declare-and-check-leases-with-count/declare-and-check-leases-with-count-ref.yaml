ref:
  as: declare-and-check-leases-with-count
  commands: declare-and-check-leases-with-count-commands.sh
  from: os
  leases:
  - resource_type: aws-quota-slice
    env: LEASE0
    count: 3
  - resource_type: gcp-quota-slice
    env: LEASE1
    count: 5
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
