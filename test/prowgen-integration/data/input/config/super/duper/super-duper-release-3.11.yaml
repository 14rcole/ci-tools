base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v3.11
    namespace: openshift
    tag: base
images:
- from: base
  to: test-image
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v3.11
  namespace: openshift
  tag: ''
promotion:
  namespace: openshift
  name: other
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: golang-1.10
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: lint
  commands: make test-lint
  container:
    from: src
promotion:
  additional_images:
    super-duper-src: src
