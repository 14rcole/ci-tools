containers:
- args:
  - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
  - --report-username=ci
  - --report-password-file=/etc/report/password.txt
  - --target=test
  - --secret-dir=/usr/local/test-cluster-profile
  - --template=/usr/local/test
  - --lease-server-password-file=/etc/boskos/password
  command:
  - ci-operator
  env:
  - name: CLUSTER_TYPE
    value: gcp
  - name: JOB_NAME_SAFE
    value: test
  - name: TEST_COMMAND
    value: commands
  - name: TEST_IMAGESTREAM_TAG
    value: pipeline:kubevirt-test
  - name: CLUSTER_ENABLE_NESTED_VIRT
    value: "true"
  image: ci-operator:latest
  imagePullPolicy: Always
  name: ""
  resources:
    requests:
      cpu: 10m
  volumeMounts:
  - mountPath: /etc/pull-secret
    name: pull-secret
    readOnly: true
  - mountPath: /etc/report
    name: result-aggregator
    readOnly: true
  - mountPath: /etc/boskos
    name: boskos
    readOnly: true
  - mountPath: /usr/local/test-cluster-profile
    name: cluster-profile
  - mountPath: /usr/local/test
    name: job-definition
    subPath: cluster-launch-installer-custom-test-image.yaml
serviceAccountName: ci-operator
volumes:
- name: pull-secret
  secret:
    secretName: regcred
- name: result-aggregator
  secret:
    secretName: result-aggregator
- configMap:
    name: prow-job-cluster-launch-installer-custom-test-image
  name: job-definition
- name: cluster-profile
  projected:
    sources:
    - secret:
        name: cluster-secrets-gcp
    - configMap:
        name: cluster-profile-gcp
- name: boskos
  secret:
    items:
    - key: password
      path: password
    secretName: boskos-credentials
