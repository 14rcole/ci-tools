presubmits:
  super/duper:
  - agent: jenkins
    branches:
    - release-3.11
    name: pull-ci-super-duper-release-3.11-legacy
    always_run: true
    context: ci/openshift-jenkins/jegacy
    labels:
      master: ci.openshift.redhat.com
    rerun_command: /test legacy
    trigger: ((?m)^/test( all| legacy),?(\s+|$))