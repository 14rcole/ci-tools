base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
  cli:
    name: "4.3"
    namespace: ocp
    tag: cli
binary_build_commands: make build WHAT='vendor/k8s.io/kubernetes/cmd/hyperkube'
build_root:
  image_stream_tag:
    name: src-cache-origin
    namespace: ci
    tag: master
images:
- dockerfile_path: images/tests/Dockerfile.rhel
  from: cli
  inputs:
    bin:
      as:
      - registry.svc.ci.openshift.org/ocp/builder:golang-1.12
      paths: null
  to: tests
promotion:
  name: "4.3"
  namespace: ocp
resources:
  '*':
    limits:
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 4Gi
tag_specification:
  name: "ci-operator-test"
  namespace: ci
tests:
- as: multi-stage
  literal_steps:
    pre:
    - as: pre0
      from: base
      commands: |
        pre0 command
      resources:
        limits:
          memory: "1"
        requests:
          memory: "1"
    - as: pre1
      from: root
      commands: pre1 command
      resources:
        limits:
          memory: "2"
        requests:
          memory: "2"
    test:
    - as: test0
      from: src
      commands: test0 command
      resources:
        limits:
          memory: "3"
        requests:
          memory: "3"
      credentials:
        - namespace: "ns"
          name: "name"
          mount_path: "/tmp"
    - as: test1
      from: bin
      commands: test1 command
      resources:
        limits:
          memory: "4"
        requests:
          memory: "4"
    - as: test2
      from: cli
      commands: test2 command
      resources:
        limits:
          memory: "5"
        requests:
          memory: "5"
    post:
    - as: post0
      from: tests
      commands: post0 command
      resources:
        limits:
          memory: "6"
        requests:
          memory: "6"
    - as: post1
      from: installer
      commands: post1 command
      resources:
        limits:
          memory: "7"
        requests:
          memory: "7"
    - as: post2
      from_image:
        namespace: "ns"
        name: "image"
        tag: "latest"
      commands: post2 command
      resources:
        limits:
          memory: "8"
        requests:
          memory: "8"
zz_generated_metadata:
  org: openshift
  repo: hyperkube
  branch: master