releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.6.0-0
        upper: 4.7.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade-rollback
  cron: '@yearly'
  steps:
    cluster_profile: aws
    env:
      DELETE_MC: "false"
      TEST_OPTIONS: abort-at=99
      TEST_TYPE: upgrade
    workflow: openshift-upgrade-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: origin-4.6-to-4.7
