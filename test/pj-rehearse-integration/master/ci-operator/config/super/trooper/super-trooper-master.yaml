base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
images:
- from: base
  to: test-image
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: golang-1.10
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tests:
- as: unit
  commands: make unit
  container:
    from: src
- as: multistage
  steps:
    workflow: ipi
    test:
    - as: e2e
      from: my-image
      commands: make integration
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
- as: multistage2 # identical to above; should be ignored by rehearse tool
  steps:
    workflow: ipi
    test:
    - as: e2e
      from: my-image
      commands: make integration
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
- as: multistage3 # new cluster_profile field; should be rehearsed
  steps:
    cluster_profile: azure
    workflow: ipi
    test:
    - as: e2e
      from: my-image
      commands: make integration
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
- as: multistage4 # shouldn't get rehearsed since it doesn't use changed registry components
  steps:
    test:
    - as: e2e
      from: my-image
      commands: make integration
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
