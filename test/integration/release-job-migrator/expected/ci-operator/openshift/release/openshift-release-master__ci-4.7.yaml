releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.7"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: e2e-gcp-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: gcp
    workflow: openshift-upgrade-gcp-loki
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.7
