periodics:
- agent: kubernetes
  cron: '@yearly'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: super
    repo: duper
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-super-duper-master-e2e-nightly
  spec:
    containers:
    - args:
      - --give-pr-author-access-to-namespace=true
      - --artifact-dir=$(ARTIFACTS)
      - --target=e2e-nightly
      - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
      - --secret-dir=/usr/local/e2e-nightly-cluster-profile
      - --template=/usr/local/e2e-nightly
      command:
      - ci-operator
      env:
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: super-duper-master.yaml
            name: ci-operator-master-configs
      - name: CLUSTER_TYPE
        value: gcp
      - name: JOB_NAME_SAFE
        value: e2e-nightly
      - name: TEST_COMMAND
        value: make e2e
      - name: RPM_REPO_OPENSHIFT_ORIGIN
        value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/sentry-dsn
        name: sentry-dsn
        readOnly: true
      - mountPath: /usr/local/e2e-nightly-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-nightly
        name: job-definition
        subPath: cluster-launch-e2e.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: sentry-dsn
      secret:
        secretName: sentry-dsn
    - configMap:
        name: prow-job-cluster-launch-e2e
      name: job-definition
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
