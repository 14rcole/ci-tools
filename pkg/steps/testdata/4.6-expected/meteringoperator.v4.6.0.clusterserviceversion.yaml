apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: metering-operator.v4.6.0
  namespace: placeholder
  annotations:
    capabilities: Seamless Upgrades
    categories: OpenShift Optional, Monitoring
    certified: "false"
    containerImage: pipeline@metering-ansible-operator
    createdAt: 2019-01-01T11:59:59Z
    description: Chargeback and reporting tool to provide accountability for how resources
      are used across a cluster
    olm.skipRange: '>=4.2.0 <4.6.0'
    operatorframework.io/cluster-monitoring: "true"
    operatorframework.io/suggested-namespace: openshift-metering
    operators.openshift.io/capability: '["fips", "cluster-proxy"]'
    repository: https://github.com/kube-reporting/metering-operator
    support: Red Hat, Inc.

spec:
  displayName: Metering
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces

  install:
    strategy: deployment
    spec:
      deployments:
        - name: metering-operator
          spec:
            replicas: 1
            strategy:
              type: RollingUpdate
            selector:
              matchLabels:
                app: metering-operator
            template:
              metadata:
                labels:
                  app: metering-operator
                  name: metering-operator
              spec:
                securityContext:
                  runAsNonRoot: true
                containers:
                - name: ansible
                  command:
                  - /opt/ansible/scripts/ansible-logs.sh
                  - /tmp/ansible-operator/runner
                  - stdout
                  image: "pipeline@metering-ansible-operator"
                  imagePullPolicy: Always
                  volumeMounts:
                  - mountPath: /tmp/ansible-operator/runner
                    name: runner
                    readOnly: true
                - name: operator
                  image: "pipeline@metering-ansible-operator"
                  imagePullPolicy: Always
                  env:
                  - name: OPERATOR_NAME
                    value: "metering-operator"
                  - name: DISABLE_OCP_FEATURES
                    value: "false"
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['olm.targetNamespaces']
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: METERING_ANSIBLE_OPERATOR_IMAGE
                    value: "pipeline@metering-ansible-operator"
                  - name: METERING_REPORTING_OPERATOR_IMAGE
                    value: "pipeline@metering-reporting-operator"
                  - name: METERING_PRESTO_IMAGE
                    value: "stable@metering-presto"
                  - name: METERING_HIVE_IMAGE
                    value: "stable@metering-hive"
                  - name: METERING_HADOOP_IMAGE
                    value: "stable@metering-hadoop"
                  - name: GHOSTUNNEL_IMAGE
                    value: "stable@ghostunnel"
                  ports:
                  - name: http-metrics
                    containerPort: 8383
                  - name: cr-metrics
                    containerPort: 8686
                  volumeMounts:
                  - mountPath: /tmp/ansible-operator/runner
                    name: runner
                  resources:
                    limits:
                      cpu: 1500m
                      memory: 500Mi
                    requests:
                      cpu: 750m
                      memory: 400Mi

                volumes:
                  - name: runner
                    emptyDir: {}
                restartPolicy: Always
                terminationGracePeriodSeconds: 30
                serviceAccount: metering-operator
