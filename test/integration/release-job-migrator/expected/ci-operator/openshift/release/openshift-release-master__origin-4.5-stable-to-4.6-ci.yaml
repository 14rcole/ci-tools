base_images:
  base:
    name: "4.6"
    namespace: ocp
    tag: base
releases:
  initial:
    prerelease:
      product: ocp
      version_bounds:
        lower: 4.5.0-0
        upper: 4.6.0-0
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.6"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws-upgrade
  cron: '@yearly'
  steps:
    cluster_profile: aws
    workflow: openshift-upgrade-aws-hosted-loki
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: origin-4.5-stable-to-4.6-ci
